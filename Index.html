<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIS v0.1</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(100,200,255,0.3);
        }
        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }
        .header p { color: #8e9aaf; font-size: 0.9em; }
        .status {
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9em;
            background: rgba(0,0,0,0.3);
        }
        .status.listening {
            background: rgba(79,172,254,0.2);
            color: #4facfe;
        }
        .status.processing {
            background: rgba(255,200,0,0.2);
            color: #ffc800;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            border-bottom-right-radius: 5px;
        }
        .message.aris {
            align-self: flex-start;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-bottom-left-radius: 5px;
        }
        .controls {
            padding: 20px;
            display: flex;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid rgba(100,200,255,0.2);
        }
        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .pulse { animation: pulse 1.5s ease-in-out infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .settings {
            padding: 10px 20px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(100,200,255,0.2);
            font-size: 0.85em;
        }
        .settings label {
            display: block;
            margin: 5px 0;
        }
        .settings select {
            margin-left: 10px;
            padding: 5px;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>A.R.I.S.</h1>
        <p>Adaptive Responsive Intelligence System</p>
        <p style="font-size: 0.8em; margin-top: 5px; opacity: 0.7;">Prototype v0.1 - Voice Test</p>
    </div>
    <div class="settings">
        <label>Voice: <select id="voiceSelect"></select></label>
        <label>Speed: <input type="range" id="rateSlider" min="0.5" max="2" step="0.1" value="0.95"> <span id="rateValue">0.95</span></label>
    </div>
    <div class="status" id="status">Ready - Tap microphone to speak</div>
    <div class="chat-container" id="chatContainer">
        <div class="message aris">
            Hello, sir. I am ARIS, your adaptive intelligence system. Voice recognition is active. Try speaking to me.
        </div>
    </div>
    <div class="controls">
        <button class="btn btn-primary" id="micBtn">ðŸŽ¤ Speak</button>
        <button class="btn btn-secondary" id="clearBtn">Clear</button>
    </div>
    <script>
        const chatContainer = document.getElementById('chatContainer');
        const statusDiv = document.getElementById('status');
        const micBtn = document.getElementById('micBtn');
        const clearBtn = document.getElementById('clearBtn');
        const voiceSelect = document.getElementById('voiceSelect');
        const rateSlider = document.getElementById('rateSlider');
        const rateValue = document.getElementById('rateValue');
        
        let recognition, isListening = false;
        let voices = [];
        let selectedVoice = null;
        
        // Load voices
        function loadVoices() {
            voices = speechSynthesis.getVoices();
            voiceSelect.innerHTML = '';
            
            // Prefer English voices
            const enVoices = voices.filter(v => v.lang.startsWith('en'));
            const otherVoices = voices.filter(v => !v.lang.startsWith('en'));
            
            [...enVoices, ...otherVoices].forEach((voice, i) => {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${voice.name} (${voice.lang})`;
                if (voice.name.includes('Google') || voice.name.includes('Natural')) {
                    option.textContent += ' â­';
                }
                voiceSelect.appendChild(option);
            });
            
            // Try to select a good default
            const preferredIndex = voices.findIndex(v => 
                v.lang.startsWith('en') && 
                (v.name.includes('Google') || v.name.includes('Natural') || v.name.includes('Enhanced'))
            );
            if (preferredIndex !== -1) {
                voiceSelect.value = preferredIndex;
                selectedVoice = voices[preferredIndex];
            }
        }
        
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = loadVoices;
            loadVoices();
        }
        
        voiceSelect.addEventListener('change', (e) => {
            selectedVoice = voices[e.target.value];
        });
        
        rateSlider.addEventListener('input', (e) => {
            rateValue.textContent = e.target.value;
        });
        
        // Speech recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';
            
            recognition.onstart = () => {
                isListening = true;
                statusDiv.textContent = 'Listening...';
                statusDiv.className = 'status listening';
                micBtn.textContent = 'ðŸ”´ Listening...';
                micBtn.classList.add('pulse');
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                addMessage(transcript, 'user');
                processCommand(transcript);
            };
            
            recognition.onerror = (event) => {
                statusDiv.textContent = `Error: ${event.error}`;
                resetMicButton();
            };
            
            recognition.onend = () => resetMicButton();
        } else {
            statusDiv.textContent = 'Speech recognition not supported. Use Chrome.';
            micBtn.disabled = true;
        }
        
        function resetMicButton() {
            isListening = false;
            statusDiv.textContent = 'Ready - Tap microphone to speak';
            statusDiv.className = 'status';
            micBtn.textContent = 'ðŸŽ¤ Speak';
            micBtn.classList.remove('pulse');
        }
        
        micBtn.addEventListener('click', () => {
            if (!recognition) return;
            if (isListening) {
                recognition.stop();
            } else {
                try { recognition.start(); } catch (e) { console.error(e); }
            }
        });
        
        clearBtn.addEventListener('click', () => {
            chatContainer.innerHTML = '<div class="message aris">Chat cleared. How may I assist you, sir?</div>';
            scrollToBottom();
        });
        
        function addMessage(text, sender) {
            const msg = document.createElement('div');
            msg.className = `message ${sender}`;
            msg.textContent = text;
            chatContainer.appendChild(msg);
            scrollToBottom();
        }
        
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        async function processCommand(input) {
            statusDiv.textContent = 'Processing...';
            statusDiv.className = 'status processing';
            const lowerInput = input.toLowerCase();
            let response = '';
            
            if (lowerInput.includes('hello') || lowerInput.includes('hi')) {
                response = 'Hello, sir. How may I assist you today?';
            } else if (lowerInput.includes('how are you')) {
                response = 'I am functioning optimally, thank you. All systems operational.';
            } else if (lowerInput.includes('your name') || lowerInput.includes('who are you')) {
                response = 'I am ARIS, Adaptive Responsive Intelligence System. Your personal AI assistant.';
            } else if (lowerInput.includes('time')) {
                response = `The current time is ${new Date().toLocaleTimeString()}.`;
            } else if (lowerInput.includes('date')) {
                response = `Today is ${new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}.`;
            } else if (lowerInput.includes('test') || lowerInput.includes('testing')) {
                response = 'Voice test successful. All systems functioning normally, sir.';
            } else if (lowerInput.includes('thank')) {
                response = 'You are most welcome, sir.';
            } else {
                response = `Command received: "${input}". This is a prototype. Full intelligence coming soon.`;
            }
            
            await new Promise(resolve => setTimeout(resolve, 600));
            addMessage(response, 'aris');
            speak(response);
            statusDiv.textContent = 'Ready - Tap microphone to speak';
            statusDiv.className = 'status';
        }
        
        function speak(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel(); // Stop any ongoing speech
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = parseFloat(rateSlider.value);
                utterance.pitch = 1;
                utterance.volume = 1;
                
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                
                speechSynthesis.speak(utterance);
            }
        }
    </script>
</body>
</html>
